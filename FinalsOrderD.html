<script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
            document.getElementById("successMessage").style.display = "none";
            document.getElementById("orderForm").reset();
        }, 3000);
    });

    document.addEventListener("DOMContentLoaded", function () {
        loadOrderForm();
        updateTotalPrice(); // Ensure total price is updated on page load
    });

    function loadOrderForm() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let orderTable = document.getElementById("orderItems");
        orderTable.innerHTML = ""; // Clear existing content

        if (cart.length === 0) {
            orderTable.innerHTML = "<tr><td colspan='5'>Your cart is empty.</td></tr>";
            updateTotalPrice(); // Reset total price to 0 when cart is empty
            return;
        }

        cart.forEach((product, index) => {
            let row = document.createElement("tr");

            row.innerHTML = `
                <td>${product.title}</td>
                <td>₱${product.price}</td>  
                <td><input type="number" value="${product.quantity || 1}" min="1" class="qty-input" data-index="${index}"></td>
                <td>₱<span class="item-total" data-index="${index}">${(product.price * (product.quantity || 1)).toLocaleString()}</span></td>
                <td><button class="remove-btn" data-index="${index}">ⓧ</button></td>
            `;

            orderTable.appendChild(row);
        });

        // Add event listener to remove buttons
        document.querySelectorAll(".remove-btn").forEach(button => {
            button.addEventListener("click", function () {
                let index = this.dataset.index;
                removeFromCart(index);
            });
        });

        // Update quantity in localStorage and total price when changed
        document.querySelectorAll(".qty-input").forEach(input => {
            input.addEventListener("change", function () {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let index = this.dataset.index;
                let newQuantity = parseInt(this.value);

                if (newQuantity < 1) {
                    this.value = 1;
                    newQuantity = 1;
                }

                cart[index].quantity = newQuantity;
                localStorage.setItem("cart", JSON.stringify(cart));

                // Update item total price
                document.querySelector(`.item-total[data-index="${index}"]`).textContent = (cart[index].price * newQuantity).toLocaleString();

                updateTotalPrice(); // Update total price after quantity change
            });
        });

        updateTotalPrice(); // Update total price on form load
    }

    function updateTotalPrice() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let totalPrice = 0;

        cart.forEach(item => {
            totalPrice += item.price * (item.quantity || 1); // Ensure quantity is considered
        });

        document.getElementById("total-price").textContent = totalPrice.toLocaleString();
    }

    // Function to Remove Item from Cart
    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1); // Remove item at the selected index
        localStorage.setItem("cart", JSON.stringify(cart));
        loadOrderForm(); // Refresh the order form
    }
</script>
